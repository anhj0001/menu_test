<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="menu.css">
    <link rel="stylesheet" href="style.css">
    <title>Produkt</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="billeder/logo.webp" alt="Logo">
            </a>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="kategori.html">Kategori</a></li>
                <li><a href="produktliste.html">Produktliste</a></li>
            </ul>
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
        </nav>
    </header>
    <main>

        <article>



            <div class="produkt_container">
                <div class="produkt_billede">
                    <img src="#" alt="billede">
                </div>
                <div class="produkt_tekst">
                    <h1 class="brand">#</h1>
                    <h2 class="subkat">#</h2>
                    <br>
                    <h3 class="produkt_navn">#</h3>
                    <p class="price">DKK <span class="dkk"></span>,-</p>

                    <section class="purchaseBox">
                        <form>
                            <label>Size
                                <select name="size">
                                    <option>S</option>
                                    <option>M</option>
                                    <option>L</option>
                                    <option>XL</option>
                                    <option>XXL</option>
                                    <option>XXXL</option>
                                </select>
                            </label>
                            <button>Tilt√∏j til kurven</button>
                        </form>
                    </section>
                </div>

            </div>
            <section class="info">
                <h3>Product information</h3>
                <dl>
                    <dt>Model name:</dt>
                    <dd class="productdisplayname">Sahara Team India Fanwear Round Neck Jersey</dd>

                    <dt>Subcategory:</dt>
                    <dd class="subcategory">Bags</dd>

                    <dt>Inventory number:</dt>
                    <dd class="id">1163</dd>

                    <dt>Gender:</dt>
                    <dd class="gender">Unisex</dd>

                    <dt>Season:</dt>
                    <dd class="season">season</dd>
                </dl>
                <h1 class="brand">Nike</h1>
                <p class="brandbio">Nike, creating things</p>
            </section>
        </article>

    </main>
    <script src="menu.js"></script>
    <script src="produkt.js"></script>

</body>

</html>
